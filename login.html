<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>LOGIN</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="centered-container">
    <div class="container-fluid border">
        <div class="col-12 border">
            <div class="col-6 m-auto"> 
              <h1 class="login-title"><strong> Login </strong></h1>
            </div>

            <form class="col-6 m-auto" action="login.html" method="post">
              <div class="row">
                <div class="col">
                  <input type="email" class="form-control custom-input" placeholder="E-mail" aria-label="E-mail">
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <input type="password" class="form-control custom-input" placeholder="Senha" aria-label="Senha">
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <a href="#!" class="text-body">Esqueceu a senha?</a>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <input type="submit" class="btn-success col-3" value="Entrar" aria-label="Entrar">
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <p class="small fw-bold mt-2 pt-1 mb-0">Ainda n√£o tem uma conta? <a href="#!" class="link-danger">Cadastre-se!</a></p>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
